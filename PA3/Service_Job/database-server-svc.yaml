apiVersion: v1
kind: Service
metadata:
  name: database-service
  labels:
    app: database
spec:
  type: ClusterIP # Options: ClusterIP (default, internal access), NodePort (external access), LoadBalancer
  ports:
    - port: 5432 # Default port for PostgreSQL; use 3306 for MySQL
      targetPort: 5432 # Matches the database container port
      protocol: TCP
  selector:
    app: database # This should match the label in your database deployment
